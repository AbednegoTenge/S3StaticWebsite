<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Haven - Where Every Sip Feels Like Home</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6F4E37',
                        secondary: '#D9B08C',
                        accent: '#F4EBD0',
                        neutral: '#FAFAFA'
                    },
                    fontFamily: {
                        'serif': ['Playfair Display', 'serif'],
                        'sans': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .hero-bg {
            background: linear-gradient(rgba(111, 78, 55, 0.7), rgba(111, 78, 55, 0.7)),
            url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23D9B08C" width="1200" height="800"/><circle fill="%236F4E37" cx="200" cy="200" r="80" opacity="0.3"/><circle fill="%236F4E37" cx="800" cy="300" r="60" opacity="0.2"/><circle fill="%236F4E37" cx="1000" cy="600" r="100" opacity="0.25"/><circle fill="%23F4EBD0" cx="400" cy="500" r="40" opacity="0.4"/><circle fill="%23F4EBD0" cx="600" cy="150" r="30" opacity="0.3"/></svg>');
            background-size: cover;
            background-position: center;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .animate-slide-up {
            animation: slideUp 0.6s ease-out forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toast {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-neutral font-sans">
<div id="root"></div>

<script type="text/babel">
    const { useState, useContext, createContext, useEffect } = React;

    // Dummy data
    const dummyProducts = [
        {
            id: 1,
            name: "Classic Cappuccino",
            description: "Rich espresso with steamed milk and foam",
            price: 4.50,
            category: "Hot Drinks",
            image: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><rect fill='%23D9B08C' width='200' height='200' rx='20'/><circle fill='%236F4E37' cx='100' cy='100' r='60'/><circle fill='%23F4EBD0' cx='100' cy='80' r='30' opacity='0.8'/></svg>"
        },
        {
            id: 2,
            name: "Vanilla Latte",
            description: "Smooth espresso with vanilla syrup and steamed milk",
            price: 5.25,
            category: "Hot Drinks",
            image: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><rect fill='%23F4EBD0' width='200' height='200' rx='20'/><circle fill='%236F4E37' cx='100' cy='100' r='50'/><circle fill='%23D9B08C' cx='100' cy='90' r='25'/></svg>"
        },
        {
            id: 3,
            name: "Iced Cold Brew",
            description: "Smooth, cold-steeped coffee served over ice",
            price: 3.75,
            category: "Cold Drinks",
            image: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><rect fill='%236F4E37' width='200' height='200' rx='20'/><rect fill='%23D9B08C' x='50' y='50' width='100' height='100' rx='10'/><circle fill='%23F4EBD0' cx='80' cy='80' r='8'/><circle fill='%23F4EBD0' cx='120' cy='120' r='6'/></svg>"
        },
        {
            id: 4,
            name: "Chocolate Croissant",
            description: "Buttery, flaky pastry with rich chocolate filling",
            price: 3.25,
            category: "Pastries",
            image: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><rect fill='%23F4EBD0' width='200' height='200' rx='20'/><ellipse fill='%23D9B08C' cx='100' cy='100' rx='70' ry='40'/><rect fill='%236F4E37' x='80' y='90' width='40' height='20' rx='5'/></svg>"
        },
        {
            id: 5,
            name: "Pumpkin Spice Latte",
            description: "Seasonal favorite with pumpkin and warm spices",
            price: 5.75,
            category: "Seasonal Specials",
            image: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><rect fill='%23D9B08C' width='200' height='200' rx='20'/><circle fill='%236F4E37' cx='100' cy='100' r='55'/><circle fill='%23F4EBD0' cx='100' cy='85' r='20' opacity='0.9'/></svg>"
        },
        {
            id: 6,
            name: "Matcha Frapp√©",
            description: "Refreshing iced matcha with whipped cream",
            price: 4.95,
            category: "Cold Drinks",
            image: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><rect fill='%23F4EBD0' width='200' height='200' rx='20'/><circle fill='%2390EE90' cx='100' cy='100' r='50'/><circle fill='%23F4EBD0' cx='100' cy='70' r='25' opacity='0.8'/></svg>"
        }
    ];

    const testimonials = [
        { name: "Sarah Johnson", text: "Best coffee in town! The atmosphere is so cozy and welcoming.", rating: 5 },
        { name: "Mike Chen", text: "Their cold brew is absolutely perfect. I come here every morning!", rating: 5 },
        { name: "Emma Davis", text: "Love the seasonal specials. The pumpkin spice latte is incredible!", rating: 5 }
    ];

    // Context for cart management
    const CartContext = createContext();

    const CartProvider = ({ children }) => {
        const [cartItems, setCartItems] = useState([]);
        const [showToast, setShowToast] = useState(false);
        const [toastMessage, setToastMessage] = useState('');

        const addToCart = (product) => {
            setCartItems(prev => {
                const existing = prev.find(item => item.id === product.id);
                if (existing) {
                    return prev.map(item =>
                        item.id === product.id
                            ? { ...item, quantity: item.quantity + 1 }
                            : item
                    );
                }
                return [...prev, { ...product, quantity: 1 }];
            });
            showToastMessage(`${product.name} added to cart!`);
        };

        const removeFromCart = (productId) => {
            setCartItems(prev => prev.filter(item => item.id !== productId));
            showToastMessage('Item removed from cart');
        };

        const updateQuantity = (productId, quantity) => {
            if (quantity <= 0) {
                removeFromCart(productId);
                return;
            }
            setCartItems(prev =>
                prev.map(item =>
                    item.id === productId
                        ? { ...item, quantity }
                        : item
                )
            );
        };

        const getCartTotal = () => {
            return cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
        };

        const getCartItemCount = () => {
            return cartItems.reduce((total, item) => total + item.quantity, 0);
        };

        const showToastMessage = (message) => {
            setToastMessage(message);
            setShowToast(true);
            setTimeout(() => setShowToast(false), 3000);
        };

        return (
            <CartContext.Provider value={{
                cartItems,
                addToCart,
                removeFromCart,
                updateQuantity,
                getCartTotal,
                getCartItemCount,
                showToast,
                toastMessage
            }}>
                {children}
            </CartContext.Provider>
        );
    };

    // Icons (simplified SVG icons)
    const Icons = {
        Menu: () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        ),
        Close: () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        ),
        ShoppingCart: () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m0 0h8m-8 0a2 2 0 100 4 2 2 0 000-4zm8 0a2 2 0 100 4 2 2 0 000-4z" />
            </svg>
        ),
        Plus: () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        ),
        Minus: () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 12H4" />
            </svg>
        ),
        Trash: () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        ),
        Star: ({ filled }) => (
            <svg className="w-5 h-5" fill={filled ? "currentColor" : "none"} stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
        ),
        Search: () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        )
    };

    // Toast Component
    const Toast = () => {
        const { showToast, toastMessage } = useContext(CartContext);

        if (!showToast) return null;

        return (
            <div className="fixed top-4 right-4 z-50 toast">
                <div className="bg-primary text-white px-6 py-3 rounded-lg shadow-lg">
                    {toastMessage}
                </div>
            </div>
        );
    };

    // Navbar Component
    const Navbar = ({ currentPage, setCurrentPage }) => {
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const { getCartItemCount } = useContext(CartContext);

        const navItems = [
            { name: 'Home', page: 'home' },
            { name: 'Menu', page: 'menu' },
            { name: 'About', page: 'about' },
            { name: 'Contact', page: 'contact' }
        ];

        return (
            <nav className="bg-white shadow-lg sticky top-0 z-40">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center h-16">
                        {/* Logo */}
                        <div
                            className="flex items-center cursor-pointer"
                            onClick={() => setCurrentPage('home')}
                        >
                            <div className="w-10 h-10 bg-primary rounded-full flex items-center justify-center mr-3">
                                <span className="text-white font-bold text-lg">B</span>
                            </div>
                            <span className="font-serif font-bold text-xl text-primary">Brew Haven</span>
                        </div>

                        {/* Desktop Navigation */}
                        <div className="hidden md:flex items-center space-x-8">
                            {navItems.map(item => (
                                <button
                                    key={item.page}
                                    onClick={() => setCurrentPage(item.page)}
                                    className={`font-medium transition-colors ${
                                        currentPage === item.page
                                            ? 'text-primary border-b-2 border-primary'
                                            : 'text-gray-700 hover:text-primary'
                                    }`}
                                >
                                    {item.name}
                                </button>
                            ))}

                            {/* Cart Icon */}
                            <button
                                onClick={() => setCurrentPage('cart')}
                                className="relative p-2 text-gray-700 hover:text-primary transition-colors"
                            >
                                <Icons.ShoppingCart />
                                {getCartItemCount() > 0 && (
                                    <span className="absolute -top-1 -right-1 bg-primary text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                                            {getCartItemCount()}
                                        </span>
                                )}
                            </button>
                        </div>

                        {/* Mobile menu button */}
                        <div className="md:hidden flex items-center space-x-4">
                            <button
                                onClick={() => setCurrentPage('cart')}
                                className="relative p-2 text-gray-700"
                            >
                                <Icons.ShoppingCart />
                                {getCartItemCount() > 0 && (
                                    <span className="absolute -top-1 -right-1 bg-primary text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                                            {getCartItemCount()}
                                        </span>
                                )}
                            </button>
                            <button
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                                className="text-gray-700"
                            >
                                {isMenuOpen ? <Icons.Close /> : <Icons.Menu />}
                            </button>
                        </div>
                    </div>

                    {/* Mobile Navigation */}
                    {isMenuOpen && (
                        <div className="md:hidden bg-white border-t">
                            <div className="px-2 pt-2 pb-3 space-y-1">
                                {navItems.map(item => (
                                    <button
                                        key={item.page}
                                        onClick={() => {
                                            setCurrentPage(item.page);
                                            setIsMenuOpen(false);
                                        }}
                                        className={`block w-full text-left px-3 py-2 rounded-md font-medium ${
                                            currentPage === item.page
                                                ? 'text-primary bg-accent'
                                                : 'text-gray-700 hover:text-primary hover:bg-gray-50'
                                        }`}
                                    >
                                        {item.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            </nav>
        );
    };

    // Home Page Component
    const HomePage = ({ setCurrentPage }) => {
        const [currentTestimonial, setCurrentTestimonial] = useState(0);

        useEffect(() => {
            const interval = setInterval(() => {
                setCurrentTestimonial(prev => (prev + 1) % testimonials.length);
            }, 4000);
            return () => clearInterval(interval);
        }, []);

        const featuredProducts = dummyProducts.slice(0, 3);

        return (
            <div className="min-h-screen">
                {/* Announcement Bar */}
                <div className="bg-primary text-white text-center py-2 px-4">
                    <p className="text-sm font-medium">üéâ 20% off on your first order! Use code: WELCOME20</p>
                </div>

                {/* Hero Section */}
                <section className="hero-bg h-screen flex items-center justify-center text-white">
                    <div className="text-center max-w-4xl mx-auto px-4 animate-slide-up">
                        <h1 className="font-serif text-5xl md:text-7xl font-bold mb-6">
                            Brew Haven
                        </h1>
                        <p className="text-xl md:text-2xl mb-8 font-light">
                            Where Every Sip Feels Like Home
                        </p>
                        <button
                            onClick={() => setCurrentPage('menu')}
                            className="bg-accent text-primary px-8 py-4 rounded-full font-semibold text-lg hover:bg-white transition-colors duration-300 animate-float"
                        >
                            Order Now
                        </button>
                    </div>
                </section>

                {/* Featured Products */}
                <section className="py-20 bg-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="font-serif text-4xl font-bold text-primary mb-4">
                                Featured Favorites
                            </h2>
                            <p className="text-gray-600 text-lg max-w-2xl mx-auto">
                                Discover our most beloved coffee creations, crafted with passion and served with love
                            </p>
                        </div>

                        <div className="grid md:grid-cols-3 gap-8">
                            {featuredProducts.map((product, index) => (
                                <div
                                    key={product.id}
                                    className="bg-neutral rounded-2xl p-6 shadow-lg hover:shadow-xl transition-shadow duration-300"
                                    style={{ animationDelay: `${index * 0.2}s` }}
                                >
                                    <div className="w-full h-48 mb-4 rounded-xl overflow-hidden">
                                        <img
                                            src={product.image}
                                            alt={product.name}
                                            className="w-full h-full object-cover"
                                        />
                                    </div>
                                    <h3 className="font-serif text-xl font-semibold text-primary mb-2">
                                        {product.name}
                                    </h3>
                                    <p className="text-gray-600 mb-4">{product.description}</p>
                                    <div className="flex justify-between items-center">
                                            <span className="font-bold text-lg text-primary">
                                                ${product.price.toFixed(2)}
                                            </span>
                                        <button
                                            onClick={() => setCurrentPage('menu')}
                                            className="bg-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition-colors"
                                        >
                                            View Menu
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>

                {/* Testimonials */}
                <section className="py-20 bg-accent">
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <h2 className="font-serif text-4xl font-bold text-primary mb-16">
                            What Our Customers Say
                        </h2>

                        <div className="bg-white rounded-2xl p-8 shadow-lg">
                            <div className="flex justify-center mb-4">
                                {[...Array(5)].map((_, i) => (
                                    <Icons.Star key={i} filled={true} />
                                ))}
                            </div>
                            <blockquote className="text-lg text-gray-700 mb-6 italic">
                                "{testimonials[currentTestimonial].text}"
                            </blockquote>
                            <cite className="font-semibold text-primary">
                                - {testimonials[currentTestimonial].name}
                            </cite>
                        </div>

                        <div className="flex justify-center mt-6 space-x-2">
                            {testimonials.map((_, index) => (
                                <button
                                    key={index}
                                    onClick={() => setCurrentTestimonial(index)}
                                    className={`w-3 h-3 rounded-full transition-colors ${
                                        index === currentTestimonial ? 'bg-primary' : 'bg-gray-300'
                                    }`}
                                />
                            ))}
                        </div>
                    </div>
                </section>
            </div>
        );
    };

    // Menu Page Component
    const MenuPage = () => {
        const [selectedCategory, setSelectedCategory] = useState('All');
        const [searchTerm, setSearchTerm] = useState('');
        const { addToCart } = useContext(CartContext);

        const categories = ['All', 'Hot Drinks', 'Cold Drinks', 'Pastries', 'Seasonal Specials'];

        const filteredProducts = dummyProducts.filter(product => {
            const matchesCategory = selectedCategory === 'All' || product.category === selectedCategory;
            const matchesSearch = product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                product.description.toLowerCase().includes(searchTerm.toLowerCase());
            return matchesCategory && matchesSearch;
        });

        return (
            <div className="min-h-screen bg-neutral py-8">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center mb-12">
                        <h1 className="font-serif text-4xl font-bold text-primary mb-4">Our Menu</h1>
                        <p className="text-gray-600 text-lg">Discover our carefully crafted selection of beverages and treats</p>
                    </div>

                    {/* Search and Filter */}
                    <div className="mb-8 flex flex-col md:flex-row gap-4 items-center justify-between">
                        {/* Search Bar */}
                        <div className="relative w-full md:w-96">
                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <Icons.Search />
                            </div>
                            <input
                                type="text"
                                placeholder="Search products..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            />
                        </div>

                        {/* Category Filter */}
                        <div className="flex flex-wrap gap-2">
                            {categories.map(category => (
                                <button
                                    key={category}
                                    onClick={() => setSelectedCategory(category)}
                                    className={`px-4 py-2 rounded-full font-medium transition-colors ${
                                        selectedCategory === category
                                            ? 'bg-primary text-white'
                                            : 'bg-white text-gray-700 hover:bg-secondary hover:text-white'
                                    }`}
                                >
                                    {category}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Products Grid */}
                    <div className="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        {filteredProducts.map(product => (
                            <div key={product.id} className="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                                <div className="h-48 overflow-hidden">
                                    <img
                                        src={product.image}
                                        alt={product.name}
                                        className="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
                                    />
                                </div>
                                <div className="p-6">
                                    <div className="mb-2">
                                            <span className="inline-block bg-accent text-primary text-xs px-2 py-1 rounded-full font-medium">
                                                {product.category}
                                            </span>
                                    </div>
                                    <h3 className="font-serif text-xl font-semibold text-primary mb-2">
                                        {product.name}
                                    </h3>
                                    <p className="text-gray-600 text-sm mb-4">{product.description}</p>
                                    <div className="flex justify-between items-center">
                                            <span className="font-bold text-lg text-primary">
                                                ${product.price.toFixed(2)}
                                            </span>
                                        <button
                                            onClick={() => addToCart(product)}
                                            className="bg-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition-colors flex items-center gap-2"
                                        >
                                            <Icons.Plus />
                                            Add to Cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {filteredProducts.length === 0 && (
                        <div className="text-center py-12">
                            <p className="text-gray-500 text-lg">No products found matching your criteria.</p>
                        </div>
                    )}
                </div>
            </div>
        );
    };

    // Cart Page Component
    const CartPage = ({ setCurrentPage }) => {
        const { cartItems, removeFromCart, updateQuantity, getCartTotal } = useContext(CartContext);

        if (cartItems.length === 0) {
            return (
